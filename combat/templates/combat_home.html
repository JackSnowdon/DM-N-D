{% extends 'base.html' %} {% block page_title %} Combat Home {% endblock %} {% block content %}
<div class="row">
    <div class="col-12">
        <div class="jumbotron text-center">
            <h1 class="slabo-text">Combat</h1>
            <hr class="bar-thin"></hr>
            <a href="{% url 'add_enemy' %}" role="button" class="btn btn-outline-warning" aria-disabled="false">Add Enemy</a>
        </div>
    </div>
</div>

{% for e in enemies %}
<h3>{{ e.name }}</h3>
<h3>{{ e.hp }}</h3>
<h3>{{ e.initiative }}</h3>
{% endfor %}
{% endblock %}
