{% extends 'base.html' %} {% load crispy_forms_tags %}   {% block page_title %} Add Player {% endblock %} {% block content %}

<h2>New Player</h2>
<form role="form" method="post" id="add-player-form" action="{% url 'add_player' %}">
    <div class="form-group">
        {{ player_form|crispy }}
        {% csrf_token %}
        <input class="btn btn-success" id="submit_player" name="commit" type="submit" value="Add Player">
    </div>
</form>

{% endblock %}
